<!-- ngIf Example -->
<h2>ngIf Example</h2>
<div *ngIf="isVisible">This text is visible only if isVisible is true.</div>
<button (click)="toggleVisibility()">Toggle Visibility</button>

<!-- ngFor Example -->
<h2>ngFor Example</h2>
<ul>
    <li *ngFor="let item of items">{{ item }}</li>
</ul>

<!-- ngSwitch Example -->
<h2>ngSwitch Example</h2>
<div [ngSwitch]="color">
    <div *ngSwitchCase="'red'" class="color-box red">Red</div>
    <div *ngSwitchCase="'blue'" class="color-box blue">Blue</div>
    <div *ngSwitchDefault class="color-box">Default</div>
</div>
<button (click)="changeColor('red')">Red</button>
<button (click)="changeColor('blue')">Blue</button>
<button (click)="changeColor('')">Default</button>
