<h2>User List</h2>
<ul>
    <li *ngFor="let user of users" (click)="selectUser(user)">
        {{ user.name }} - {{ user.email }}
    </li>
</ul>
<button (click)="addUser()">Add User</button>

<app-user-form *ngIf="selectedUser" [user]="selectedUser" (formSubmit)="onFormSubmit($event)"></app-user-form>
